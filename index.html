        .container { width: var(--main-width); max-width: var(--max-width); margin: 0 auto; padding-top: 20px; transition: 0.5s; }

            box-sizing: border-box; transition: 0.3s; display: flex; flex-direction: column;
        }
        
        .active-indicator { border-left: 6px solid var(--status-active); }
        .inactive-indicator { border-left: 6px solid var(--status-inactive); }

        .plate-row { font-size: 24px; font-weight: 900; margin-bottom: 5px; }
        .info-row { font-size: 14px; opacity: 0.8; margin: 2px 0; }
        .emp-badge { font-size: 13px; font-weight: 600; margin-top: 10px; display: flex; align-items: center; gap: 5px; color: #8e8e93; }

        .card-actions { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; }
        .action-circle {
            width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--accent);
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            color: var(--accent); background: var(--card-bg); cursor: pointer;

        .submit-btn {

        }

        .bottom-nav {

        /* Modal */

    </style>
</head>

        async function loadData() {

        function render(data) {
            const res = document.getElementById('cardsResult'); res.innerHTML = '';
            data.forEach(i => {
                const card = document.createElement('div');
                card.className = `car-card ${i.status === 'Ù†Ø´Ø·' ? 'active-indicator' : 'inactive-indicator'}`;

                    <div class="info-row">${i.model} â€¢ ${i.color}</div>

                    <div class="card-actions">

                    switchTab('page-inventory', document.querySelectorAll('.nav-tab')[1]);

            document.getElementById('entry-row').value = item.row;

            document.getElementById('f-model').value = item.model;
            document.getElementById('f-color').value = item.color;
            document.getElementById('f-emp').value = item.emp;
            document.getElementById('f-status').value = item.status;
            document.getElementById('data-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('data-modal').style.display = 'none'; }

        async function saveData() {
            const row = document.getElementById('entry-row').value;
            const data = {
                action: row ? 'edit_car' : 'add_car',
                row: row,
                client: document.getElementById('f-client').value,
                plate: document.getElementById('f-plate').value,

        function shareData(plate, emp, e) {

        function switchTab(id, el) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block'; el.classList.add('active');
