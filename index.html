<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مواقف برج مجدول - iOS 18</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #f2f2f7;
            --card-bg: rgba(255, 255, 255, 0.75);
            --text-color: #000000;
            --accent: #007aff;
            --glass-border: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(120, 120, 128, 0.12);
            --content-width: 480px; /* Default Mobile */
        }

        body.dark {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.85);
            --text-color: #ffffff;
            --accent: #0a84ff;
            --glass-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(120, 120, 128, 0.25);
        }

        /* Desktop Mode Override */
        body.desktop-mode {
            --content-width: 1100px;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Fixed Logo Sizes */
        .logo-majdoul {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .logo-link {
            height: 35px;
            width: auto;
            object-fit: contain;
        }

        /* Header */
        header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-bottom: 0.5px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: var(--content-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { 
            font-size: 18px; 
            color: var(--accent); 
            cursor: pointer; 
            padding: 8px;
            border-radius: 50%;
            background: var(--input-bg);
        }

        /* Main Layout */
        .container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 20px;
            transition: max-width 0.4s ease;
        }

        /* Desktop Grid Logic */
        .view-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        body.desktop-mode .view-grid {
            flex-direction: row;
            align-items: flex-start;
        }

        body.desktop-mode .glass-card {
            flex: 1;
        }

        /* UI Elements */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 0.5px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h2 { font-size: 18px; margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; }

        input, select {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: var(--input-bg); color: var(--text-color);
            font-size: 16px; margin-bottom: 12px; box-sizing: border-box;
        }

        .search-results {
            max-height: 200px; overflow-y: auto; border-radius: 10px; background: rgba(0,0,0,0.05);
        }

        body.dark .search-results { background: rgba(255,255,255,0.05); }

        .result-item {
            padding: 10px; border-bottom: 0.5px solid var(--glass-border); cursor: pointer;
        }
        .result-item:hover { background: var(--accent); color: white; }

        .btn-primary {
            width: 100%; padding: 15px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; }
        .stat-box { background: var(--input-bg); padding: 10px; border-radius: 12px; text-align: center; }

        footer { text-align: center; padding: 40px; font-size: 12px; opacity: 0.6; }

    </style>
</head>
<body class="dark"> <header>
        <div class="header-content">
            <img src="majdoul.png" alt="Majdoul Logo" class="logo-majdoul">
            
            <div class="nav-icons">
                <i class="fas fa-desktop icon-btn" title="تبديل الوضع" onclick="toggleDisplayMode()" id="modeIcon"></i>
                <i class="fas fa-adjust icon-btn" onclick="toggleTheme()" title="الوضع الليلي"></i>
                <i class="fas fa-chart-pie icon-btn" onclick="toggleView()" title="الإحصائيات"></i>
            </div>

            <img src="linkexpert.png" alt="Link Expert Logo" class="logo-link">
        </div>
    </header>

    <main class="container">
        
        <div id="entryView" class="view-grid">
            <div class="glass-card">
                <h2><i class="fas fa-search"></i> البحث الذكي</h2>
                <input type="text" id="globalSearch" placeholder="بحث في كافة البيانات..." oninput="handleGlobalSearch()">
                <div id="searchResults" class="search-results"></div>
            </div>

            <div class="glass-card">
                <h2><i class="fas fa-check-circle"></i> تسجيل الموقف</h2>
                <label style="font-size: 11px;">المركبة المختارة</label>
                <input type="text" id="targetPlate" readonly placeholder="اختر سيارة من البحث">
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 2;">
                        <label style="font-size: 11px;">الوحدة (Unit)</label>
                        <select id="unitSelect">
                            <option value="P1">P1</option>
                            <option value="P1-VIP">P1 - VIP</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                            <option value="P4">P4</option>
                            <option value="Landscape">Landscape</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label style="font-size: 11px;">رقم الموقف</label>
                        <input type="number" id="slotNumber" placeholder="000">
                    </div>
                </div>
                <button class="btn-primary" onclick="submitEntry()">إرسال البيانات</button>
            </div>
        </div>

        <div id="statsView" style="display:none;" class="view-grid">
            <div id="exportArea" style="width: 100%; display: flex; flex-direction: column; gap: 20px;">
                <div class="glass-card">
                    <h2>إحصائيات دخول الشركات اليوم</h2>
                    <canvas id="companyChart" style="max-height: 300px;"></canvas>
                </div>

                <div class="glass-card">
                    <h2>توزيع الأدوار</h2>
                    <div id="parkingStats" class="stats-grid"></div>
                </div>
            </div>
            <button class="btn-primary" style="background: #34c759;" onclick="exportReport()">
                <i class="fas fa-file-image"></i> حفظ التقرير كصورة
            </button>
        </div>

    </main>

    <footer>
        المشغل: <b>Link Expert - خبير الربط</b>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let carsData = [];
        let dailyEntries = [];
        let chartInstance = null;

        // Fetch Data
        async function loadCSV() {
            try {
                const res = await fetch('data.csv');
                const text = await res.text();
                const rows = text.split('\n').filter(r => r.trim() !== '');
                carsData = rows.slice(1).map(row => {
                    const c = row.split(',').map(field => field.trim());
                    return { client: c[0], plate: c[1], model: c[2], color: c[3], employee: c[4], status: c[5] };
                });
            } catch (e) { console.error("CSV error"); }
        }

        // Search across all properties
        function handleGlobalSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const box = document.getElementById('searchResults');
            box.innerHTML = '';
            if (query.length < 2) return;

            const matches = carsData.filter(c => 
                Object.values(c).some(val => String(val).toLowerCase().includes(query))
            ).slice(0, 8);

            matches.forEach(car => {
                const d = document.createElement('div');
                d.className = 'result-item';
                d.innerHTML = `<strong>${car.plate}</strong> | ${car.client} <br> <small>${car.employee} (${car.color})</small>`;
                d.onclick = () => {
                    document.getElementById('targetPlate').value = car.plate;
                    document.getElementById('targetPlate').dataset.client = car.client;
                    box.innerHTML = '';
                };
                box.appendChild(d);
            });
        }

        function submitEntry() {
            const plate = document.getElementById('targetPlate').value;
            const client = document.getElementById('targetPlate').dataset.client;
            const unit = document.getElementById('unitSelect').value;
            const slot = document.getElementById('slotNumber').value;

            if (!plate || !slot) return alert("يرجى اختيار سيارة ورقم موقف");

            dailyEntries.push({ plate, client, unit, slot });
            alert("تم التسجيل");
            document.getElementById('targetPlate').value = '';
            document.getElementById('slotNumber').value = '';
        }

        function updateStats() {
            const counts = {};
            dailyEntries.forEach(e => counts[e.client] = (counts[e.client] || 0) + 1);

            const ctx = document.getElementById('companyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(counts),
                    datasets: [{ label: 'السيارات', data: Object.values(counts), backgroundColor: '#0a84ff', borderRadius: 8 }]
                },
                options: { plugins: { legend: { display: false } } }
            });

            const unitCounts = {};
            dailyEntries.forEach(e => unitCounts[e.unit] = (unitCounts[e.unit] || 0) + 1);
            const units = ['P1', 'P1-VIP', 'P2', 'P3', 'P4', 'Landscape'];
            document.getElementById('parkingStats').innerHTML = units.map(u => `
                <div class="stat-box"><small>${u}</small><span>${unitCounts[u] || 0}</span></div>
            `).join('');
        }

        function toggleDisplayMode() {
            document.body.classList.toggle('desktop-mode');
            const icon = document.getElementById('modeIcon');
            icon.className = document.body.classList.contains('desktop-mode') ? 'fas fa-mobile-alt icon-btn' : 'fas fa-desktop icon-btn';
        }

        function toggleTheme() { document.body.classList.toggle('dark'); }
        
        function toggleView() {
            const ev = document.getElementById('entryView');
            const sv = document.getElementById('statsView');
            const isStats = ev.style.display === 'none';
            ev.style.display = isStats ? 'flex' : 'none';
            sv.style.display = isStats ? 'none' : 'flex';
            if (!isStats) updateStats();
        }

        function exportReport() {
            html2canvas(document.getElementById('exportArea'), {
                backgroundColor: document.body.classList.contains('dark') ? '#000000' : '#f2f2f7'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Mjdoul_Report.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        loadCSV();
    </script>
</body>
</html>
